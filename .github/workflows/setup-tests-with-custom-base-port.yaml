name: "Run setup tests with custom base port"

on:
  push:
    branches:
      - main
      - dev
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/dev' }}

env:
  SHELL: /usr/bin/bash

jobs:
  setup-tests-with-custom-base-port:
    runs-on: ubicloud-standard-16
    env:
      NEXT_PUBLIC_STACK_PORT_PREFIX: "69"
      STACK_FORCE_EXTERNAL_DB_SYNC: "true"
      STACK_EXTERNAL_DB_SYNC_MAX_DURATION_MS: "20000"
      STACK_EXTERNAL_DB_SYNC_DIRECT: "true"

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js v20
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install packages
        run: pnpm install

      - run: pnpm run build:packages
      - run: pnpm run codegen
      - run: pnpm run start-deps

      - uses: JarvusInnovations/background-action@v1.0.7
        with:
          run: pnpm run dev &
          wait-on: |
            http://localhost:6902
          tail: true
          wait-for: 120s
          log-output-if: true
      - name: Prime external DB sync
        run: |
          set -euo pipefail
          set -a
          source apps/backend/.env.development
          set +a
          baseUrl="http://localhost:${NEXT_PUBLIC_STACK_PORT_PREFIX:-81}02"
          maxDurationMs="${STACK_EXTERNAL_DB_SYNC_MAX_DURATION_MS:-20000}"
          for _ in 1 2 3; do
            curl -fsS -H "Authorization: Bearer ${CRON_SECRET}" \
              "${baseUrl}/api/latest/internal/external-db-sync/sequencer?maxDurationMs=${maxDurationMs}&stopWhenIdle=true" >/dev/null
            curl -fsS -H "Authorization: Bearer ${CRON_SECRET}" \
              "${baseUrl}/api/latest/internal/external-db-sync/poller?maxDurationMs=${maxDurationMs}&stopWhenIdle=true" >/dev/null
            sleep 2
          done
      - run: pnpm run test run --reporter=verbose
